<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Grocery List</title>
  </head>
  <body>
    <header class="container-fluid text-center p-3 bg-light mb-5">
      <h2 class="text-success">Grocery-List Management</h2>
    </header>
    <h3 class="text-center mb-5">Add An Item To Your List</h3>
    <div
      class="container col-11 col-md-6 border border-3 border-secondary rounded p-1"
    >
      <form class="p-3">
        <div class="input-group mb-3">
          <label class="input-group-text">Item Name</label>
          <input
            type="text"
            placeholder="Enter an item to add..."
            class="form-control"
            id="nameInput"
            autocomplete="off"
          />
        </div>
        <div class="input-group mb-5">
          <label class="input-group-text">Quantity</label>
          <input
            type="text"
            placeholder="Enter the quantity"
            class="form-control"
            id="qtyInput"
            autocomplete="off"
          />
        </div>
        <div
          class="alert-md mb-3 p-2 alert-danger d-none"
          role="alert"
          id="alertMsg"
        >
          One or more input values are empty!
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <button class="btn btn-success w-100" id="addBtn">Add</button>
        </div>
      </form>
    </div>
    <div class="container">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <td>Item</td>
            <td>Quantity</td>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
